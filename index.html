<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Society Complaint Portal</title>
  <style>
    /* Background animation */
    @keyframes animatedBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: animatedBackground 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 36px;
      color: #ffffff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), 0 0 30px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 500px;
      animation: fadeInUp 1s ease-out;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(0, 0, 0, 0.3);
      outline: none;
      box-shadow: 0 0 8px #00f7ff, 0 0 12px #00f7ff;
    }

    /* Glowing placeholder styling */
    ::placeholder {
      color: #00f7ff;
      font-weight: bold;
      text-shadow: 0 0 5px #00f7ff;
      opacity: 1;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #00f7ff;
      color: #111;
      border: none;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #03c9d7;
      box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>Submit Your Society Complaint</h2>
  <form action="complaint.php" method="POST" onsubmit="return validateForm()">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="flat_number" placeholder="Flat Number" required>
    <textarea name="complaint" placeholder="Describe your problem" required></textarea>
    <button type="submit">Submit Complaint</button>
  </form>

  <script>
    function validateForm() {
      const text = document.querySelector('textarea').value;
      if (text.trim().length < 10) {
        alert("Complaint must be at least 10 characters.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
